<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lomakkeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <br>
    <div class="container-fluid">
    <div class="p-5 bg-primary text-white border rounded">
    <h1>Ilmoita tähtihavainnosta</h1>
</div>
    <form action="https://slcode.alwaysdata.net/formtest/read.php" method="post">
        <label for="date">Päivämäärä:</label>
        <br>
        <input type="date" id="date" name="paivamaara" class="border border-2 rounded py-1 px-2 w-100" value="">
        <br>
        <label for="start">Tapahtuma ajankohta:</label>
        <br>
        <input type="time" id="start" name="kellonaika" class="border border-2 rounded py-1 px-2 w-100" value="">
        <br>
        <label for="description">Tapahtuman kuvaus</label>
        <br>
        <textarea name="kuvaus" id="description" class="border border-2 rounded py-1 px-2 w-100"></textarea>
        <br>
        <br>
        <label for="creator">Havainnon tekijän nimi:</label>
        <br>
        <input type="text" id="creator" name="nimi" class="border border-2 rounded py-1 px-2 w-100" value="" required>
        <br>
        <label for="email">Sähköpostiosoite:</label>
        <br>
        <input type="email" id="email" name="sahkoposti" class="border border-2 rounded py-1 px-2 w-100" value="">
        <br>
        <label for="tel">Puhelinnumero:</label>
        <br>
        <input type="tel" id="tel" name="puhelin" class="border border-2 rounded py-1 px-2 w-100" value="">
        <br>
        <br>
        <input type="checkbox" id="checkbox" name="tiedot" value="">
        <label for="checkbox">Havainnon yhteydessä saa näkyä tietoni</label>
        <br>
        <br>
        <input type="submit" id="submit" name="submit" value="Lähetä tiedot" class="border border-0 rounded py-2 px-3 bg-primary text-white">
    </form>
</div>
</body>
</html>

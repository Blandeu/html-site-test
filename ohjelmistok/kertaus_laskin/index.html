<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertaus Laskin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center m-1">Luksia laskin</h1>
    <label class="mx-3">Laskin</label>
    <br>
    <input class="w-100 rounded border border-0 mx-3 my-0" type="text" id="result" name="laskin">
    <br>
    <div class="container-fluid row mx-2">
    <table class="calculator">
        <tr>
          <!-- Displays the buttons -->         
          <td> <input class="w-100 rounded bg-primary border border-0 text-white my-1" type="button" value="7" onclick="display('7')" /> </td>
          <td> <input class="w-100 rounded bg-primary border border-0 text-white" type="button" value="8" onclick="display('8')" /> </td>
          <td> <input class="w-100 rounded bg-primary border border-0 text-white" type="button" value="9" onclick="display('9')" /> </td>
          <td rowspan="4"> <input class="w-100 rounded bg-primary border border-0 text-white py-5 bigbtn" type="button" value="=" onclick="calculate()"/> </td> 
        </tr>
        <tr>
          <td> <input class="w-100 rounded bg-primary border border-0 text-white my-1" type="button" value="4" onclick="display('4')" /> </td>
          <td> <input class="w-100 rounded bg-primary border border-0 text-white" type="button" value="5" onclick="display('5')" /> </td>
          <td> <input class="w-100 rounded bg-primary border border-0 text-white" type="button" value="6" onclick="display('6')" /> </td>
        </tr>
        <tr>
          <td> <input class="w-100 rounded bg-primary border border-0 text-white my-1" type="button" value="1" onclick="display('1')" /> </td>
          <td> <input class="w-100 rounded bg-primary border border-0 text-white" type="button" value="2" onclick="display('2')" /> </td>
          <td> <input class="w-100 rounded bg-primary border border-0 text-white" type="button" value="3" onclick="display('3')" /> </td>
        </tr>
        <tr>
            <td> <input class="w-100 rounded bg-primary border border-0 text-white my-1" type="button" value="0" onclick="display('0')" /> </td>
            <td> <input class="w-100 rounded bg-primary border border-0 text-white" type="button" value="," onclick="display('.')" /> </td>
            <td> <input class="w-100 rounded bg-primary border border-0 text-white" type="button" value="C" onclick="clearScreen()" /> </td>
        <tr>
            <td> <input class="w-100 rounded bg-secondary border border-0 text-white" type="button" value="+" onclick="display('+')" /> </td>
            <td> <input class="w-100 rounded bg-secondary border border-0 text-white" type="button" value="-" onclick="display('-')" /> </td>
            <td> <input class="w-100 rounded bg-secondary border border-0 text-white" type="button" value="*" onclick="display('*')" /> </td>
            <td> <input class="w-100 rounded bg-secondary border border-0 text-white" type="button" value="/" onclick="display('/')" /> </td>
        </tr> 
      </table>
    </div>

    <img src="https://luksia.mmg.fi/pluginfile.php/1/theme_maisteriboost/footerlogo/1669613731/Luksia_harmaa.png" class="luksia" alt="luksia logo">
    <script src="index.js"></script>
</body>
</html>

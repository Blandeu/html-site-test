<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="playlist_icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="player">
        <img src="playlist_image.jpg" alt="playlist cover" id="cover" />
        <!--<img src="playlist_cover.jpg" alt="playlist cover" id="cover" /> -->
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source" />
            Audio not supported
        </audio>

        <progress id="progress" value="0" max="100"></progress>

        <div id="controls">
            <p id="currentSong"></p>
            <div class="controls_wrapper">
                <span onclick="playAudio()">&#9658;</span>
                <span onclick="pauseAudio()">&#10074;&#10074;</span>
            </div>
        <p>Volume:</p>
        <div class="volume">
            <span>-</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
            <span>+</span>
        </div>
    </div>

        <!-- <h2>Like You Do</h2> -->
        <h2>Music Player Playlist</h2>
        <div id="songList"></div>
        <p>Music: <a href="https://open.spotify.com/playlist/1iNm9Bc8oYRJxGF6wP2K2O?si=7e0a3ad899674ee0">Like You Do - Spotify</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Objekti</title>
</head>
<body>
<h1>Autoja</h1>
<h2 id="input-text"></h2>
<h2 id="input-text2"></h2>

<script>

    function Car(make, model, year, website) {
        this.make = make;
        this.model = model;
        this.year = year;
        this.website = website;
    }

    var car1 = new Car("Nissan", " GTR", " 2023", " https://www.nissan.fi/");
    var car2 = new Car("Mitsubishi", " Lancer", " 2016", " https://www.mitsubishi-motors.fi/")

    document.getElementById("input-text").innerHTML = Object.values(car1)
    document.getElementById("input-text2").innerHTML = Object.values(car2)
    
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>
<h1>html dom</h1>
<h2>onmouseover event listener</h2>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="https://upload.wikimedia.org/wikipedia/en/e/ea/Mike_Ehrmantraut_BCS_S3.png" alt="finger" width="32" height="32">

<script>
    
function bigImg(size) {
  size.style.height = "256px";
  size.style.width = "256px";
}

function normalImg(size) {
  size.style.height = "32px";
  size.style.width = "32px";
}
</script>

</body>
</html>

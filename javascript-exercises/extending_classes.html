<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Extending Classes</title>

<h1>Extending Classes</h1>
<body>
<script>

    class Animal {
        constructor(species, weight, height) {
            this.species = species
            this.weight = Number(weight)
            this.height = Number(height)
        }

        getInfo() {
            console.log(
                this.species + 
                " weighs " + this.weight + 
                " and is " + this.height + " tall"
            )
        }

    speak() {
        console.log("I SAY A THING")
    }
}

    class Cat extends Animal {
        constructor(species, weight, height) {
            super(species, weight, height)

            this.color = "Grey"
        }

    sleep() {
        console.log(this.species + " is having a nap")
        return this
        }

        speak() {
            console.log("grah")
            return this
        }
    }

    const catname = new Cat("cat", 13, 13)
    catname.sleep().speak().sleep()

    //const tiger = new Animal("Tiger", 200, 36)

</script>
</body>
</html>

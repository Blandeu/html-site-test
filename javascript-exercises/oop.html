<body>
<h1>Object Oriented Programming</h1>

<script>

const person = {
    "name": "Benkku",
    "age": 16,
}

class Person {
    constructor(name, age, food) {
        this.name = name
        this.age = Number(age)
        this.food = food
    }

    makeSound() {
        console.log(
            this.name + // Benkku
            " says mmmmm to " +
            this.food // Idk something edible
        )
    }
}

const benkku = new Person("Benkku", 16, "Idk something edible")
benkku.makeSound()
const benisministeri = new Person("Benisministeri", 16, "Idk something edible as well")
benisministeri.makeSound()
